repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
    - id: black

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: \.tftpl$
      - id: check-yaml
      - id: check-json

  - repo: https://github.com/asottile/reorder_python_imports
    rev: v3.14.0
    hooks:
      - id: reorder-python-imports

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args:
          - --ignore-words-list
          - "ans,hist"
          - --skip
          - "*.bib,*.ipynb,*.lock"

  - repo: local
    hooks:
      - id: docformatter
        name: "docformatter"
        entry: docformatter
        language: python
        types: [python]
        args: [--in-place, --wrap-summaries=115, --wrap-descriptions=120]

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        files: \.(h|hpp|cpp|proto)$
        args:
          - --comment-style
          - //
          - --license-filepath
          - license_header.txt

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        files: \.(py)$
        args:
          - --comment-style
          - "#"
          - --license-filepath
          - license_header.txt
