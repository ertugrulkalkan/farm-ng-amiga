syntax = "proto3";

package farm_ng.annotations.proto;

message ImageSize {
  int32 width = 1;
  int32 height = 2;
}

message JpegImage {
  bytes data = 1;
  ImageSize size = 2;
}

message RleImageMask {
    bytes data = 1;
    ImageSize size = 2;
}

message Annotation {
    string label = 1;
    string sublabel = 2;
    repeated float points = 3;
    double width = 4;
    RleImageMask masks = 5;
}

message SegmentationLabel {
    JpegImage image = 1;
    repeated Annotation annotations = 2;
}