syntax = "proto3";

package farm_ng.canbus.proto;

// Configuration for a single tool
message ToolDetails {
  string name = 1;
  bool flipped = 2;
}

// Configuration for all tools
message ToolConfig {
  map<string, ToolDetails> hbridges = 1;
  map<string, ToolDetails> ptos = 2;
}
